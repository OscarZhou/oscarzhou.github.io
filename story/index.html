---
layout: postimg
title: Oscar's Story

---
<div class="story">
    <ul>
        {% for post in site.posts %}
        {% if post.category == "Story"%}
        <li>
            <div>
                <a href="{{post.url}}">
                    <img src="/images/postimg/{{post.code}}.jpg" alt="{{ post.title}}" width="210px" height="267px"/>
                </a>
            </div>
            <div>
                <h5>{{ post.date | date_to_string }}</h5>
            </div>
            <div class="img-name">
                <h5><a href="{{post.url}}">{{post.title}}</a></h5>
            </div>
        </li>
        {% endif%}
        {% endfor %}
    </ul>
</div>
